<!DOCTYPE html>
<html>
  <head>
    <title>AutoScreenshot</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>AutoScreenshot</h1>
    <label for="interval">Screenshot Interval:</label>
    <input type="number" id="interval" min="1" value="10" />
    <select id="interval-unit">
      <option value="seconds">Seconds</option>
      <option value="minutes">Minutes</option>
      <option value="hours">Hours</option>
    </select>
    <br />
    <label for="location">Save Location:</label>
    <input type="text" id="location" placeholder="Folder or Folder\SubFolder" />
    <br />
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
